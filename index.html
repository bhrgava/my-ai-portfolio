      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        letter-spacing: -0.02em;
        color: #0f172a;
      }

      .font-display {
        font-family: 'Inter', sans-serif;
      }
      
      code, .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      @keyframes draw-in {
        from {
            stroke-dashoffset: 500;
        }
        to {
            stroke-dashoffset: 0;
        }
      }

      @keyframes fade-scale-in {
          from {
              opacity: 0;
              transform: scale(0.7);
          }
          to {
              opacity: 1;
              transform: scale(1);
          }
      }
